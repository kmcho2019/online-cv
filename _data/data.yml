career-profile:
    title: Career Profile
    summary: |
        Kyumin Cho received the B.S. degree in Electrical Engineering and Computer Science Engineering in 2023 from Pohang University of Science and Technology (POSTECH), Pohang, South Korea. 
        Kyumin Cho is currently M.S.- Ph.D. Student of CSDL in the Department of Electrical Engineering in Pohang University of Science and Technology (POSTECH), South Korea.
        His current research interests include Electronic Design Automation Develop, Machine Learning, etc. 
        He is working with Prof. Seokhyeong Kang in CAD & SoC Design Lab.
